name: Integrated Multi-Arch Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

  # 빌드 잡(build) 아래에 추가하거나 별도 잡으로 구성
  cleanup:
    runs-on: ubuntu-latest
    needs: build # 빌드가 성공한 뒤 실행
    permissions:
      packages: write
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: 'container'
          min-versions-to-keep: 1 # latest 하나만 남김
          # latest 태그가 붙은 버전은 절대 삭제하지 않도록 설정
          ignore-versions: 'latest' 
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 멀티 아키텍처 빌드를 위한 에뮬레이터 설정
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Docker Buildx 설정 (멀티 아키텍처 핵심 도구)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GitHub 컨테이너 레지스트리 로그인
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 통합 빌드 및 푸시
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          # 파일명이 Dockerfile 인지 꼭 확인하세요!
          file: ./Dockerfile 
          # amd64와 arm64를 한 번에 빌드하여 하나의 매니페스트로 묶음
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
          # 캐시 적용 (다음 빌드 속도 향상)
          cache-from: type=gha
          cache-to: type=gha

