name: Separate Multi-Arch Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # PC용 빌드 (기존 Dockerfile 사용)
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build AMD64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest-amd64

  # ARM용 빌드 (새로 만든 Dockerfile.arm 사용)
  build-arm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build ARM
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.arm
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest-arm64
